   <script>
        $(function(){
            $('#btndadeOut').on("click",function(){

                $('h1').fadeOut(3000);
            });

            $('#btnIn').on('click',function(){
                $('h1').fadeIn(3000);

            });

            $('#btnToggle').on('click',function(){

                $('h1').fadeToggle(1000);
            });
            $('.btn').on('click',function(){

                $('.btn').toggleClass('btn-danger');
            });
           $('#btnChange').on('click',function(){
                
                $('p').text('oooo');
                $('div').html('<span class="bg-warning">OK</span>');
               let _d = $('#txtdata').val();
               $('h1').text(_d);
           });
        });
    </script>
