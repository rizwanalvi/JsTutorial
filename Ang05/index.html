<!DOCTYPE html>
<html lang="en" ng-app ="mApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="js/angular.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body ng-controller="HomeController">
    <h1>{{counter}}</h1>
   <h1>{{msg}}</h1>
   {{data}}
    <input type="button" value="Increment" ng-click="incrementdata()">
    <input type="button" value="Decrement" ng-click="decrementdata()">


    <div ng-controller="TecController">
        <table class="table">
            <thead>
              <tr >
                <th scope="col">#</th>
                <th scope="col">Tech Name</th>
                <th scope="col">Likes</th>
                <th scope="col">Dislikes</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat = 'x in tech'>
                <th scope="row">{{$index}}</th>
                <td>{{x.tname}}</td>
                <td>{{x.like}}</td>
                <td>{{x.dislike}}</td>
                <td><div class="btn-group">
                    <input type="button" value="Like" class="btn btn-success" ng-click="AddLikes($index)">
                    <input type="button" value="Dislike" class="btn btn-danger" ng-click="AddDislikes($index)">
                </div></td>
              </tr>
              
              
            </tbody>
          </table>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
