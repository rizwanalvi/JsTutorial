<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Area of A Square</h1>

    <script>
        let result =0;
        let x=0;
        x = prompt("Enter the side of a Square");
        result = x*x;
        document.write(`<h1>The area of Square is ${result}</h1>`);
    </script>
</body>
</html>
