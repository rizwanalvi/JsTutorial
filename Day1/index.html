<body>
    <h1>CALCULATE ARE OF A CIRCLE</h1>
<script>
let radius; //Variable decleration
let result=0; //Variable decleration
const PI =3.142;//Constant decleration
//Take User input
radius = prompt("Enter radius of a Circle");
// + - * / %
result = PI*radius * radius ;
document.write(`The Area of a Circle is ${result}`);
</script>
