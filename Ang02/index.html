<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.min.js"></script>
</head>
<body ng-init="nName ='Noman';sem='V'">
<h1>{{nName}}</h1>
<h3>{{sem}}</h3>
    
<div ng-init="fruitName=['Apple','Orange']">
    {{fruitName}}
   <h3>{{fruitName[0]}}

    <ul ng-repeat='x in fruitName'>
        <li>{{x}}</li>
    </ul>
</h3> 
</div>

<div ng-init="obj=[{id:100,name:'Ahmed',sem:'V'},{id:101,name:'Ahmed',sem:'V'}
,{id:102,name:'Ahmed',sem:'V'}]">
    {{obj}}

   <ul ng-repeat='x in obj'>
       <li>{{x.name}}</li>
   </ul> 

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Semester</th>
    </tr>
    <tr ng-repeat='x in obj'>
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.sem}}</td>
    </tr>
</table>

</div>

</body>
</html>
