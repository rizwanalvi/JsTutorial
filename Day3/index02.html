<body>
    <h1>Light Bulb</h1>
        <img src="img/pic_bulboff.gif" alt="" id="img">
        <input type="button" name="" id="btnOn" value="On">
        <input type="button" name="" id="btnOff" value="Off">

        <script>
            let btnOn = document.getElementById('btnOn');
            let img = document.getElementById('img');
            let btnOff = document.getElementById('btnOff');
            btnOn.addEventListener("click",function(){
             //       document.body.style.backgroundImage = "url(img/pic_bulbon.gif)"
                    img.setAttribute("src","img/pic_bulbon.gif");
            });
            btnOff.addEventListener("click",function(){
           //     document.body.style.backgroundImage = "url(img/pic_bulboff.gif)"
                    img.setAttribute("src","img/pic_bulboff.gif");

            });
        </script>
</body>
