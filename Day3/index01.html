<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <button id="btnImg1">Nature</button>
    <button id="btnImg2">Fiction</button>

<script>
    let btnImg1 = document.getElementById('btnImg1');
    let btnImg2 = document.getElementById('btnImg2');
    btnImg2.addEventListener('click',function(){
        document.body.style.backgroundImage = "url(photographer02.jpg)"
    });
    btnImg1.addEventListener("click",function(){
            document.body.style.backgroundImage = "url(photographer01.jpg)"
        
    });
</script>
</body>
</html>
