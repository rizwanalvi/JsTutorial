<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STyle>
        .red{
            color:red;
        }
        .green{
            color: green;
        }
        #loader{
            display: flex;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: gray;

        }
        .dis{
            display: none;
        }
    </STyle>
</head>
<body>
   
 
        <h1 id="h1">0</h1>
        <input type="button" value="Decrement" id="btnDec">
        <input type="button" value="Increment" id="btnIncre">
     
    <script>
     
        let h1 = document.getElementById('h1');
        let counter=0;
        let btnIncre = document.getElementById('btnIncre');
        let btnDec = document.getElementById('btnDec');
        btnIncre.addEventListener("click",function(){
            counter++
            if(counter>0){
                h1.classList.remove("red");
                h1.classList.add("green");

            }
            else{
                h1.classList.remove("green");
                h1.classList.add("red");
            }
            h1.innerHTML = counter;
        });
    
        btnDec.addEventListener("click",function(){
            counter--;
            if(counter>0){
                h1.classList.remove("red");
                h1.classList.add("green");

            }
            else{
                h1.classList.remove("green");
                h1.classList.add("red");
            }
            h1.innerHTML = counter;
        });
    
    </script>
</body>
</html>
