<!DOCTYPE html>
<html lang="en" ng-app="mModule">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body ng-controller="HomeController">
<h1>{{message}}</h1> 
{{data}}
 
<div ng-controller='FruitController'> 
<h3>{{fruitList}}</h3>
<ul ng-repeat='x in fruitList'>
    <li>{{x}}</li>
</ul>
</div>
<div ng-controller="MobileController">
{{objMobile}}
<h3>{{objMobile.mname}}</h3>
<h3>{{objMobile.price | currency : "Rs. "}}</h3>

</div>
<div ng-controller ="MobilesController">
    <ul ng-repeat="x in mObj">
        <li>{{x}}</li>

    </ul>
</div>
<div ng-controller="MovieController">
<div class="row row-cols-1 row-cols-md-4" >
    <div class="col mb-4" ng-repeat="x in movies">
      <div class="card">
        <img src="{{x.Poster}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{x.Title}}</h5>
          <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        </div>
      </div>
    </div>
    </div>
</div>
    <script src="js/app.js"></script>
</body>
</html>
