<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Print Number from 1 to 10</h1>
    <p>Using For Loop</p>
    <hr/>
    
    <script>
        for(var i=1;i<=10;i+=1){
            document.write(`7 x ${i} = ${i*7}`)
            document.write('</br>');
        }


        let sum=0;
        for(var i=1;i<=10;i++){
            sum = sum + i;
            // document.write(`${i}`)
            document.write('</br>');
        }
        document.write(`${sum}`)



    </script>
</body>
</html>
