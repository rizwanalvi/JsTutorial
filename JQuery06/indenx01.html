<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="form-group w-25">
        <form class="form-inline p-5">
        <label for="">MOvie Title</label>
        <input type="text" class="form-control" id="txtMovie">  <input id="btns" type="button" class="btn btn-success btn-sm" value="Search" />
    </form>
    </div>
  
    <div id="lst" class="row row-cols-1 row-cols-md-4"></div>
   
<script>
    $(function(){
        $('#btns').on("click",function(){
           
            $.ajax({
            type: "GET",
            url: `http://www.omdbapi.com/?s=${$('#txtMovie').val()}&apikey=6ff571af`,
            data: "data",
            dataType: "JSON",
            success: function (response) {
                $('#lst').empty();
                for(let i=0; i <response.Search.length;i++){
                    console.log(response.Search[i]);
                   
                    $('#lst').append(`<div class="col mb-4">
    <div class="card">
      
      <div class="card-body">
        <img src="${response.Search[i].Poster}" class="card-img-top" alt="...">
        <h5 class="card-title">${response.Search[i].Title}</h5>
        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      </div>
    </div>
  </div>`);
                }
               
            }
        });

        });
       

       

    });
</script>
</body>
</html>
