<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="">Movie Name</label>
                <input type="text" id="txtMov" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-success">Search</button>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary btn-sm">More</a>
                </div>
              </div>
        </div>
        <div class="col-md-4"></div>
    </div>
   
   
  
    <script>
        $(function(){
           $('.card-text').fadeOut();
            $('button').on("click",function(){
             let mname = $('#txtMov').val();
             $.ajax({
                type: "GET",
                url: `http://www.omdbapi.com/?t=${mname}&apikey=6ff571af`,
                data: "data",
                dataType: "JSON",
                success: function (response) {
                    console.log(response);
                    $('img').attr('src',response.Poster);
                    $('.card-title').text(response.Title);
                    $('.card-text').text(response.Plot);
                }
         });
            });
            $('a').on('click',function(){
                $('.card-text').fadeToggle();

            });
        
            
        });
    </script>
  
</body>
</html>
